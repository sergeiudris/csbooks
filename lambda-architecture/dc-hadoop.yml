version: "3.3"

services: 

  la.hadoop.base:
    image: la.hadoop.base
    build:
      context: ./hadoop
      dockerfile: ./base/Dockerfile
    # volumes:
    #   - ./hadoop/.volumes/etc.hadoop:/usr/local/hadoop/etc/hadoop
    # command: bash c init
    command: bash c tail_dev_null
    env_file:
      - ./hadoop/.conf/.env
    stdin_open: true
    tty: true


  la.hadoop.namenode:
    image: la.hadoop.namenode
    build:
      context: ./hadoop/namenode
      dockerfile: ./Dockerfile
    volumes:
      - ./hadoop/namenode:/opt/code/app
    ports:
      - "19870:9870"
      - "18020:9020"
    # command: bash c main
    command: bash c tail_dev_null
    env_file:
      - ./hadoop/.conf/.env
    stdin_open: true
    tty: true
    links:
      - la.hadoop.base



  la.hadoop.resourcemanager:
    image: la.hadoop.resourcemanager
    build:
      context: ./hadoop/resourcemanager
      dockerfile: ./Dockerfile
    volumes:
      - ./hadoop/resourcemanager:/opt/code/app
    command: bash c main
    env_file:
      - ./hadoop/.conf/.env
    stdin_open: true
    tty: true
    links:
      - la.hadoop.base
      - la.hadoop.namenode

  la.hadoop.nodemanager:
    image: la.hadoop.nodemanager
    build:
      context: ./hadoop/nodemanager
      dockerfile: ./Dockerfile
    volumes:
      - ./hadoop/nodemanager:/opt/code/app
    # command: bash c init
    command: tail -f /dev/null
    env_file:
      - ./hadoop/.conf/.env
    stdin_open: true
    tty: true
    links:
      - la.hadoop.base

  la.hadoop.webappproxy:
    image: la.hadoop.webappproxy
    build:
      context: ./hadoop/webappproxy
      dockerfile: ./Dockerfile
    volumes:
      - ./hadoop/webappproxy:/opt/code/app
    # command: bash c init
    command: tail -f /dev/null
    env_file:
      - ./hadoop/.conf/.env
    stdin_open: true
    tty: true
    links:
      - la.hadoop.base

  la.hadoop.jobhistory:
    image: la.hadoop.jobhistory
    build:
      context: ./hadoop/jobhistory
      dockerfile: ./Dockerfile
    volumes:
      - ./hadoop/jobhistory:/opt/code/app
    # command: bash c init
    command: tail -f /dev/null
    env_file:
      - ./hadoop/.conf/.env
    ports:
      - "18188:8188"
    stdin_open: true
    tty: true
    links:
      - la.hadoop.base
      - la.hadoop.namenode
      

  la.hadoop.datanode:
    image: la.hadoop.datanode
    build:
      context: ./hadoop/datanode
      dockerfile: ./Dockerfile
    command: bash c tail_dev_null
    env_file:
      - ./hadoop/.conf/.env
    stdin_open: true
    tty: true
    links:
      - la.hadoop.base

  la.hadoop.datanode1:
    image: la.hadoop.datanode
    command: bash c main
    env_file:
      - ./hadoop/.conf/.env
    stdin_open: true
    tty: true
    links:
      - la.hadoop.datanode
      - la.hadoop.namenode

  la.hadoop.datanode2:
    image: la.hadoop.datanode
    command: bash c main
    env_file:
      - ./hadoop/.conf/.env
    stdin_open: true
    tty: true
    links:
      - la.hadoop.datanode
      - la.hadoop.namenode

  la.hadoop.datanode3:
    image: la.hadoop.datanode
    command: bash c main
    env_file:
      - ./hadoop/.conf/.env
    stdin_open: true
    tty: true
    links:
      - la.hadoop.datanode
      - la.hadoop.namenode

