version: "3.3"

services:
  namenode:
    image: bde2020/hadoop-namenode:1.1.0-hadoop2.7.1-java8
    container_name: namenode
    volumes:
      # - hadoop_namenode:/hadoop/dfs/name
      - ./docker-hadoop/.data/namenode:/hadoop/dfs/name
      - ./docker-hadoop/_data:/etc/data
    environment:
      - CLUSTER_NAME=test
    ports:
      - "50070:50070"
      - "8020:8020"
    env_file:
      - ./docker-hadoop/hadoop.env
  
  resourcemanager:
    image: bde2020/hadoop-resourcemanager:1.1.0-hadoop2.7.1-java8
    container_name: resourcemanager
    depends_on:
      - namenode
      - datanode1
      - datanode2
    env_file:
      - ./docker-hadoop/hadoop.env
  
  historyserver:
    image: bde2020/hadoop-historyserver:1.1.0-hadoop2.7.1-java8
    container_name: historyserver
    depends_on:
      - namenode
      - datanode1
      - datanode2
    volumes:
      # - hadoop_historyserver:/hadoop/yarn/timeline
      - ./docker-hadoop/.data/historyserver:/hadoop/yarn/timeline
    env_file:
      - ./docker-hadoop/hadoop.env
  
  nodemanager1:
    image: bde2020/hadoop-nodemanager:1.1.0-hadoop2.7.1-java8
    container_name: nodemanager1
    depends_on:
      - namenode
      - datanode1
      - datanode2
    env_file:
      - ./docker-hadoop/hadoop.env
  
  datanode1:
    image: bde2020/hadoop-datanode:1.1.0-hadoop2.7.1-java8
    container_name: datanode1
    depends_on:
      - namenode
    volumes:
      # - hadoop_datanode1:/hadoop/dfs/data
      - ./docker-hadoop/.data/datanode1:/hadoop/dfs/data
    env_file:
      - ./docker-hadoop/hadoop.env
  
  datanode2:
    image: bde2020/hadoop-datanode:1.1.0-hadoop2.7.1-java8
    container_name: datanode2
    depends_on:
      - namenode
    volumes:
      # - hadoop_datanode2:/hadoop/dfs/data
      - ./docker-hadoop/.data/datanode2:/hadoop/dfs/data
    env_file:
      - ./docker-hadoop/hadoop.env
  
  datanode3:
    image: bde2020/hadoop-datanode:1.1.0-hadoop2.7.1-java8
    container_name: datanode3
    depends_on:
      - namenode
    volumes:
      # - hadoop_datanode3:/hadoop/dfs/data
      - ./docker-hadoop/.data/datanode3:/hadoop/dfs/data
    env_file:
      - ./docker-hadoop/hadoop.env

